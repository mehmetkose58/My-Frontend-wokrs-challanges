<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="Display">
                </div>
                <div>
                    <input type="button" value="7" onclick="Display.value += '7'">
                    <input type="button" value="8" onclick="Display.value += '8'">
                    <input type="button" value="9" onclick="Display.value += '9'">
                    <input type="button" value="DEL" onclick="Display.value = Display.value.toString().slice(0,-1)">
                </div>
                <div>
                    <input type="button" value="4" onclick="Display.value += '4'">
                    <input type="button" value="5" onclick="Display.value += '5'">
                    <input type="button" value="6" onclick="Display.value += '6'">
                    <input type="button" value="+" onclick="Display.value += '+'">
                </div>
                <div>
                    <input type="button" value="1" onclick="Display.value += '1'">
                    <input type="button" value="2" onclick="Display.value += '2'">
                    <input type="button" value="3" onclick="Display.value += '3'">
                    <input type="button" value="-" onclick="Display.value += '-'">
                </div>
                <div>
                    <input type="button" value="." onclick="Display.value += '.'">
                    <input type="button" value="0" onclick="Display.value += '0'">
                    <input type="button" value="/" onclick="Display.value += '/'">
                    <input type="button" value="*" onclick="Display.value += '*'">
                </div>
                <div class="Finish">
                    <input type="button" value="RST" onclick="Display.value = ' '">
                    <input type="button" value="=" onclick="Display.value = eval(Display.value)">

                </div>
            </form>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mehmet Fethullah Köse</a>.
    </div>
</body>

</html>
